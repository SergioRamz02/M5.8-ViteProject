<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
  </head>
  <body>
    <h1>Adivina el número</h1>
    <p>Selecciona el rango del número a adivinar:</p>
    <label for="minimo">Mínimo:</label>
    <input type="number" id="minimo" value="1">
    <label for="maximo">Máximo:</label>
    <input type="number" id="maximo" value="100">
    <button id="iniciar">Iniciar juego</button>

    <p id="rangoInfo">La computadora ha generado un número entre 1 y 100. ¡Adivínalo!</p>
    <input type="number" id="numero" disabled>
    <button id="adivinar" disabled>Adivinar</button>
    <p id="mensaje"></p>

    <script type="module" src="/main.js"></script>
  </body>
</html>
